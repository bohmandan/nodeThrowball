<!DOCTYPE html>
<html>
	<head>

		<title> Real time multi-player games with HTML5</title>

			<!-- Load style sheet -->
		<style type="text/css">
			#page {width: 600px; height: 600px ;	margin: auto; }	
			td {width: 500px;color: white;}
			#canvas:hover{cursor: crosshair;}
			body {background: #222222;color: white;}
			.box {
			  -moz-box-sizing: border-box;
			  background: none repeat scroll 0 0 #FFFFE0;
			  border: 1px solid #FFA500;
			  height: 150px;
			  padding: 10px;
			  width: 150px;
			}
		</style>

	</head>

	<body>
		<div id="page">
			<canvas id="viewport" width="600" height="600" style="background: #2391e8;">
				<p>	Unfortunately your browser is not able to run this content.</p>
				<p> Please upgrade to the latest versions of Firefox, Safari, Chrome</p>
				<p> or Opera.</p>
			</canvas>
			<p>	Click anywhere on the canvas and 'throw' the ball by moving the mouse and releasing the button.</p>
		</div>
	</body>
    <!-- Library code -->
	<script type="text/javascript" src="js/excanvas.js"></script>
    <!-- Load socket.io client side contents. -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- Finally, Load the game client code. -->
	<script type="text/javascript" src="js/client.js"></script>
</html>
